<h2 class="text-center font-monotalic text-white uppercase">{{ header() }}</h2>
@if (isQueryingData()) {
  <mat-spinner class="mt-6 mx-auto" />
} @else if (tokens().length) {
  <div class="mt-6 max-w-4xl flex gap-10 flex-wrap">
    @for (token of tokens(); track 'name') {
      <div role="presentation" (click)="pickNFT(token)" class="image-container cursor-pointer aspect-square">
        <img [src]="token.imgUrl" [alt]="token.name" class="rounded-2xxl" />
      </div>
    }
  </div>
} @else {
  <div class="mt-6 text-white text-lg">
    No NFTs found in your wallet. Find your first treasure in
    <a [href]="buyNFTUrl()" target="_blank" rel="Stargaze Marketplace" class="underline underline-offset-3"
      >our collection.</a
    >
  </div>
}
