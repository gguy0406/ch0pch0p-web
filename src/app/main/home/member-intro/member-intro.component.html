<div class="relative rounded-5 aspect-square overflow-hidden">
  <img #memberImg [src]="'assets/team-intro/bg-' + name + '.png'" alt="bg intro" />
  <img
    [src]="'assets/team-intro/member-' + name + '.png'"
    alt="member intro"
    class="member"
    [class.member--active]="isIntersecting()"
  />
</div>
<div class="mt-[10px] text-[32px] font-bold leading-tight">{{ name }}</div>
<div class="mt-[10px] w-fit py-1 px-[10px] font-fredoka text-base" [style.backgroundColor]="TeamColor[team]">
  {{ MemberTeam[team] }}
</div>
<div class="mt-[10px] font-fredoka text-lg">{{ intro }}</div>
